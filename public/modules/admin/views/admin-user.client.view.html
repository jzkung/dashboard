<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>

<section data-ng-controller="AdminUserController" class="content">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h2 data-ng-if="vars.isNew">New User</h2>
      <h2 data-ng-if="!vars.isNew">Edit User</h2>
      <div>
        <div class="alert alert-danger" data-ng-show="user_form.$invalid">
          <ul>
            <li data-ng-repeat="(key, value) in user_form.$error">{{key}} - {{value}}</li>
          </ul>
        </div>
        <form name="user_form" role="form" ng-submit="updateUser()">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" placeholder="Enter First Name" data-ng-model="user.firstName">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Last Name" data-ng-model="user.lastName">
          </div>
          <div class="form-group">
            <label for="networkId">Network ID</label>
            <input type="text" class="form-control" placeholder="Enter Network ID" data-ng-model="user.username">
          </div>
          <div class="form-group">
            <label for="networkId">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter Email Address" data-ng-model="user.email">
          </div>
          <div class="form-group">
            <label for="userGroup">User Group</label>
            <div>
              <select multiple style="width: 250px" data-ng-model="user.roles">
                <option id="user">user</option>
                <option id="admin">admin</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</section>
