<table class="table">
	<tr ng-repeat="employee in team.employees">
		<td>
			<img ng-src="{{ employee.image }}" width="100px"/>
		</td>
		<td>
			<a ng-href="{{ employee.link }}">{{ employee.name }} </a><br>
			{{ employee.title }} <br>
			<b>Birthday</b>: {{ employee.birthday }} <br>
			<b>Hire date</b>: {{ employee.hireDate }}
		</td>
	</tr>
</table>
