<div ng-controller="TeamEmployeesController as teamEmployees">
	<div class="div-table team-employees">
		<div ng-repeat="employee in emps" class="div-table-row sample-show-hide" ng-show="checkIfShow($index)" style="clear:both;">
			<div class="div-table-cell">
				<img ng-src="{{ employee.image }}"/>
			</div>
			<div class="div-table-cell">
				<a ng-href="{{ employee.link }}">{{ employee.name }} </a><br>
				{{ employee.title }} <br>
				<b>Birthday</b>: {{ employee.birthday }} <br>
				<b>Hire date</b>: {{ employee.hireDate }}
			</div>
		</div>
		<button ng-show="hasMoreToShow()" ng-click="showAll()">
			View All
		</button>
		<button ng-show="!hasMoreToShow()" ng-click="hideSome()">
			View Fewer
		</button>
	</div>
</div>
